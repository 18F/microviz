<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>18F Microviz</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <link rel="stylesheet" href="/stylesheets/c3.css">
    <meta name="viewport" content="width=device-width">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/"><h1>18F Microviz</h1></a>
        <a href="http://github.com/gemfarmer/microviz">GitHub repo</a>
        <p><strong>Data: </strong><a href="https://micropurchase.18f.gov/auctions.json">https://micropurchase.18f.gov/</a></p>
        <hr/>
        <h3>Pages</h3>
        <hr/>
        <a href="/playground">Playground</a>
        <br/>
        <a href="/numbers">Primary stats</a>
        <br/>
        <a href="/charts">Charts</a>
        
      </header>
      <section>
        <h1>Site numbers</h1>
        <div class="hero-metrics_wrapper usa-grid-full usa-grid">
  <a href="#chart-bids-by-auction" class="hero-metric">
    <h1 class="hero-metric_number" data-metric="" data-name="auctions_total"></h1>
    <p class="hero-metric_description">total auctions</p>
  </a>
  <a href="#chart-winning-bid" class="hero-metric">
    <!-- <h1 class="hero-metric_number" data-metric data-name="success">XX%</h1>
    <p class="hero-metric_description">auction success rate</p> -->
    <h1 class="hero-metric_number" data-metric="" data-name="unique_winners"></h1>
    <p class="hero-metric_description">unique auction winners</p>
  </a>
  <a href="#chart4" class="hero-metric">
    <h1 class="hero-metric_number" data-metric="" data-name="bids"></h1>
    <p class="hero-metric_description">bids/auction</p>
  </a>
  <a href="#agency-savings" class="hero-metric">
    <h1 class="hero-metric_number" data-metric="" data-name="bidding_vendors"></h1>
    <p class="hero-metric_description">vendors who have placed bids</p>
  </a>
  <a href="#auction-length" class="hero-metric">
    <!-- <h1 class="hero-metric_number" data-metric data-name="vendors">XXXX</h1>
    <p class="hero-metric_description">active vendors</p> -->
    <h1 class="hero-metric_number" data-metric="" data-name="auction_length"></h1>
    <p class="hero-metric_description">average auction length</p>
  </a>
  <!-- <a href="#donut-by-repo" class="hero-metric">
    <h1 class="hero-metric_number" data-metric data-name="projects"></h1>
    <p class="hero-metric_description">unique open-source projects</p>
  </a> -->
  <a href="#chart-winning-bid" class="hero-metric">
    <h1 class="hero-metric_number" data-metric="" data-name="winning_bid"></h1>
    <p class="hero-metric_description">average winning bid</p>
  </a>
</div>

      </section>

    </div>

    <script type="text/javascript" src="/javascripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/javascripts/d3.js"></script>
    <script type="text/javascript" src="/javascripts/underscore.js"></script>
    <script type="text/javascript" src="/javascripts/c3.js"></script>

    <script type="text/javascript" src="/javascripts/utility.js"></script>
    <script type="text/javascript" src="/javascripts/previousWinners.js"></script>
    <script type="text/javascript" src="/javascripts/playground.js"></script>

  </body>
</html>
